{% extends "users/base.html" %}

{% block head_content %}
  <title>Platzigram Login</title>
{% endblock head_content %}

{% block container %}

{% if error %}
  <p class="alert alert-danger">{{ error }}</p> 
{% endif %}

  <form action="{%url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <input class="form-control" type="text" name="username" placeholder="User Name" id="">

    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" id="">
    </div>
    
    <button class="btn btn-primary btn-block" type="submit">Sing in!</button>
  </form>
{% endblock container %}
